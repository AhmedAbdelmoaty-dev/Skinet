<mat-card class="!max-w-lg !mx-auto !mt-32 !p-8 !bg-white shadow-xl">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-purple-700">Login</h1>
        </div>
        
            <label class="text-lg ">Email</label>
            <input  formControlName="email" type="email"
               class="my-2 w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"   placeholder="name@example.com" />
        
        
            <label class="text-lg">Password</label>
            <input  formControlName="password" type="password"
               class="my-2 w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"  placeholder="Password" />
        
        <button  type="submit" color="primary"
            class="w-full mt-10 mb-3 py-2 rounded-xl text-white text-lg bg-purple-600 hover:bg-purple-900 transition duration-200">Sign in</button>
    </form>
</mat-card>
