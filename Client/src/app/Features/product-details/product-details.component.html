@if (product){
<section class="py-8">
    <div class="max-w-screen-2xl px-4 mx-auto">
        <div class="grid grid-cols-2 gap-8">
            <div class="max-w-xl mx-auto">
                <img class="w-full" src="{{product.pictureUrl}}"
                    alt="product image" />
            </div>

            <div class="mt-6 sm:mt-8 lg:mt-0">
                <h1 class="text-2xl font-semibold text-gray-900">
                    {{product.name}}
                </h1>

                <p>You have {{quantityInCart}} of this item in your cart</p>

                <div class="mt-4 items-center gap-4 flex">
                    <p class="text-3xl font-extrabold text-gray-900">
                        {{product.price| currency}}
                    </p>
                </div>

                <div class="flex gap-4 my-6">
                    <button (click)="updateCart()" mat-flat-button 
                        [disabled]="quantity === quantityInCart ">
                        <mat-icon>shopping_cart</mat-icon>
                       {{getButtonText()}}
                    </button>

                    <input 
                        type="number"
                        [(ngModel)]="quantity" 
                        class="w-64 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [min]="1"
                      />
                </div>

                <mat-divider class="my-6"></mat-divider>

                <p class="mt-6 text-gray-500">
                    {{product.description}}
                </p>

            </div>
        </div>
    </div>
</section>
}
