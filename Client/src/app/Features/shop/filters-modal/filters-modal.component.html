<div>
    <h2 class="text-center text-2xl">Filters</h2>
    <mat-divider></mat-divider>
    <div class="flex justify-between p-4">
        <!-- left column -->
        <div class="w-1/2">
            <h3 class="text-lg font-medium">Brands</h3>
            
            <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
                @for( brand of shopService.brands; track $index){
                    <mat-list-option [value]="brand">{{brand}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
        <!-- right column -->
        <div class="w-1/2">
            <h3 class="text-lg font-medium">Types</h3>
            <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
                @for( type of shopService.types; track $index){
                    <mat-list-option [value]="type">{{type}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
         <button (click)="applyFilters()"  class="rounded-md border-1 font-medium text-lg  border-blue-600 px-3 py-1 cursor-pointer  text-blue-600 hover:bg-blue-100 transition duration-300 ">Apply Filters</button>
    </div>
</div>
