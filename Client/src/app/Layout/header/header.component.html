<header class="w-full py-2 px-8 fixed top-0 max-h-20 z-50 bg-white shadow-lg">
  <div class="flex justify-between items-center">
    <a class="w-40" routerLink="/"><img src="/images/logo.png" /></a>
    <div class="flex text-2xl gap-3 items-center uppercase">
      <a
        class="mx-8 hover:text-purple-900 transition duration-300"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a
        class="mx-8 hover:text-purple-900 transition duration-300"
        routerLink="/shop"
        routerLinkActive="active"
        >Shop</a
      >
      <a
        class="mx-8 hover:text-purple-900 transition duration-300"
        routerLink=""
        >Contact</a
      >
      <a
        class="mx-8 hover:text-purple-900 transition duration-300"
        routerLink="/test-error"
        routerLinkActive="active"
        >Errors</a
      >
    </div>
    <div class=" flex items-center gap-3">
      <a routerLink="/cart" routerLinkActive="active"
        ><mat-icon
          [matBadge]="cartService.itemCount()"
          matBadgeColor="primary"
          matBadgeSize="large"
          class="custom-icon"
          >shopping_cart</mat-icon
        ></a
      >
      @if(accountService.currentUser()){
        <button
        class="rounded-md border font-medium text-lg border-gray-400 px-6 py-1 cursor-pointer text-purple-900 hover:bg-purple-200 transition duration-300"
        (click)="logout()">logout</button>
      } @else {
        <button
        class="rounded-md border font-medium text-lg border-gray-400 px-6 py-1 cursor-pointer text-purple-900 hover:bg-purple-200 transition duration-300"
        routerLink="/login"
      >
        Login
      </button>
      <button
        class="rounded-md font-medium text-lg border border-gray-400 px-6 py-1 cursor-pointer text-purple-900 hover:bg-purple-200 transition duration-300"
        routerLink="register"
        >
        Register
      </button>
      }
      
    </div>
  </div>
</header>
@if(busyService.loading){
<mat-progress-bar
  mode="indeterminate"
  class="fixed top-20 z-50"
></mat-progress-bar>
}
