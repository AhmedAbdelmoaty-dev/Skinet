<div class="flex flex-col gap-6 w-96 ">
 <div class="p-3 border rounded-xl">
     <h2 class="text-2xl font-semibold">Order Summary</h2>
     <div class="flex justify-between ">
         <div>
             <h3 class="text-gray-600 font-medium text-md py-2">Subtotal</h3>
             <h4 class="text-gray-600 font-medium text-md py-2">Discount</h4>
             <h5 class="text-gray-600 font-medium text-md py-2">Delivery Fee</h5>
         </div>
         <div>
          <!-- subtotal -->
             <p class="font-semibold text-md py-2">{{cartService.totals()?.subtotal | currency }}</p> 
             <!-- discount -->
             <p class="font-semibold text-green-600 text-md py-2">{{cartService.totals()?.discount | currency }}</p>
             <!-- shipping -->
             <p class="font-semibold  text-md py-2 mb-2">{{cartService.totals()?.shipping| currency }}</p>
         </div>
     </div>
     <hr>
     <div class="flex justify-between m-2">
         <h3 class="py-2 font-semibold">Total</h3>
         <p class="py-2 font-semibold ">{{cartService.totals()?.total | currency }}</p>
     </div>
     @if(location.path()!=="/checkout"){
       <div class="flex flex-col gap-2">
        <button routerLink="/checkout" mat-flat-button>Checkout</button>
        <button routerLink="/shop" mat-button>Continue Shopping</button>
      </div>
     }
  </div>
 
 <div class="p-3 border rounded-xl ">
    <form class="space-y-2 flex flex-col p-2">
      <label class="mb-2 block text-sm font-medium">Do you have a discounct code?</label>
      <input
       type="text"
       placeholder="Discount code"
       class="w-full px-4 py-2  border border-gray-300 rounded-lg  focus:outline-none focus:ring-2 focus:ring-blue-500"
       />

      <button class="mt-5!"  mat-flat-button>Apply code</button>
    </form>
 </div> 
</div>
